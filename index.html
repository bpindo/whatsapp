<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>P2P Chat</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#075E54">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

/* ===== WHATSAPP SYSTEM FONT ===== */
html, body {
  margin: 0;
  height: 100%;
  background: #ece5dd;

  /* FONT PERSIS WHATSAPP */
  font-family:
    system-ui,
    -apple-system,
    BlinkMacSystemFont,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;

  overscroll-behavior: none;
}

/* ===== APP CONTAINER ===== */
.app {
  display: flex;
  flex-direction: column;
  height: 100%;
  max-width: 480px;
  margin: auto;
  background: #ece5dd;
}

/* ===== HEADER ===== */
.header {
  background: #075E54;
  color: #fff;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  text-align: center;
}

/* ===== CHAT AREA ===== */
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  -webkit-overflow-scrolling: touch;
}

/* ===== MESSAGE ROW ===== */
.row {
  display: flex;
  margin-bottom: 6px;
}

.row.me {
  justify-content: flex-end;
}

.row.peer {
  justify-content: flex-start;
}

/* ===== BUBBLE ===== */
.bubble {
  max-width: 78%;
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 16px;     /* WA FONT SIZE */
  line-height: 1.45;   /* WA LINE HEIGHT */
  word-wrap: break-word;
  white-space: pre-wrap;
}

/* ===== ME ===== */
.me .bubble {
  background: #dcf8c6;
  border-bottom-right-radius: 2px;
}

/* ===== PEER ===== */
.peer .bubble {
  background: #fff;
  border-bottom-left-radius: 2px;
}

/* ===== NAME ===== */
.name {
  font-size: 12px;
  color: #666;
  margin-bottom: 2px;
}

/* ===== SYSTEM ===== */
.system {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin: 8px 0;
}

/* ===== INPUT BAR ===== */
.input-bar {
  display: flex;
  padding: 8px;
  background: #f0f0f0;
  position: sticky;
  bottom: 0;
}

/* ===== INPUT ===== */
#msg {
  flex: 1;
  border: none;
  border-radius: 20px;
  padding: 10px 14px;

  font-size: 16px; /* PENTING: min 16px agar tidak zoom */
  line-height: 1.4;

  outline: none;
}

/* ===== SEND BUTTON ===== */
#sendBtn {
  margin-left: 8px;
  background: #075E54;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 18px;
  cursor: pointer;
}

#sendBtn:disabled {
  background: #9bb7b2;
}

/* ===== MOBILE TUNING ===== */
@media (max-width: 480px) {
  .bubble {
    font-size: 16.5px;
  }

  #msg {
    font-size: 17px;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">üí¨ P2P Chat</div>

  <div id="chat"></div>

  <div class="input-bar">
    <input id="msg" placeholder="Tulis pesan..." disabled>
    <button id="sendBtn" disabled>‚û§</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>

<script>
/* ===== ID ===== */
const myId = "user" + Math.floor(Math.random() * 10000);

/* ===== ELEMENT ===== */
const chat = document.getElementById("chat");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("sendBtn");

/* ===== UI ===== */
function systemMsg(text) {
  const d = document.createElement("div");
  d.className = "system";
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function addMsg(text, type, from = "") {
  const row = document.createElement("div");
  row.className = "row " + type;

  const bubble = document.createElement("div");
  bubble.className = "bubble";

  if (type === "peer") {
    const name = document.createElement("div");
    name.className = "name";
    name.textContent = from;
    bubble.appendChild(name);
  }

  bubble.appendChild(document.createTextNode(text));
  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

/* ===== SIGNALING ===== */
const SIGNALING_HOST = "p2p-chat-production-3693.up.railway.app";
const WS_URL = location.protocol === "https:"
  ? "wss://" + SIGNALING_HOST
  : "ws://" + SIGNALING_HOST;

const ws = new WebSocket(WS_URL);
const peers = {};

systemMsg("üîå Menghubungkan...");

ws.onopen = () => {
  systemMsg("‚úÖ Terhubung (" + myId + ")");
  ws.send(JSON.stringify({ type: "register", id: myId }));
};

ws.onmessage = e => {
  const data = JSON.parse(e.data);

  if (data.type === "peers") {
    data.peers.forEach(pid => {
      if (pid !== myId && !peers[pid]) createPeer(pid);
    });
    return;
  }

  if (data.signal) {
    if (!peers[data.from]) createPeer(data.from);
    peers[data.from].signal(data.signal);
  }
};

/* ===== PEER ===== */
function createPeer(pid) {
  systemMsg("‚è≥ Menghubungkan ke " + pid);

  const peer = new SimplePeer({
    initiator: myId < pid,
    trickle: false
  });

  peers[pid] = peer;

  peer.on("signal", s => {
    ws.send(JSON.stringify({ from: myId, to: pid, signal: s }));
  });

  peer.on("connect", () => {
    systemMsg("‚úÖ Terhubung dengan " + pid);
    updateUI();
  });

  peer.on("data", d => {
    addMsg(d.toString(), "peer", pid);
  });

  peer.on("close", () => {
    systemMsg("‚ö†Ô∏è Terputus dari " + pid);
    delete peers[pid];
    updateUI();
  });
}

/* ===== SEND ===== */
function sendMessage() {
  const text = msgInput.value.trim();
  if (!text) return;

  let ok = false;
  Object.values(peers).forEach(p => {
    if (p.connected) {
      p.send(text);
      ok = true;
    }
  });

  if (ok) addMsg(text, "me");
  msgInput.value = "";
}

sendBtn.onclick = sendMessage;

/* ENTER = SEND */
msgInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

/* ===== UI ===== */
function updateUI() {
  const ready = Object.values(peers).some(p => p.connected);
  msgInput.disabled = !ready;
  sendBtn.disabled = !ready;
}

/* ===== PWA ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
