<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Obrolan Kita + WebTorrent</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#075E54">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- LIB -->
<script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/webtorrent@0.115.0/webtorrent.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui;background:#ece5dd}
.app{max-width:480px;margin:auto;height:100vh;display:flex;flex-direction:column}
.header{background:#075e54;color:#fff;padding:12px;text-align:center;font-weight:600}
#chat{flex:1;overflow-y:auto;padding:10px}
.row{display:flex;margin-bottom:6px}
.row.me{justify-content:flex-end}
.row.peer{justify-content:flex-start}
.bubble{max-width:75%;padding:8px 12px;border-radius:8px;font-size:15px;position:relative}
.me .bubble{background:#dcf8c6}
.peer .bubble{background:#fff}
.name{font-size:11px;color:#555;margin-bottom:2px}
.timestamp{font-size:10px;color:#777;margin-top:4px;text-align:right}
.system{text-align:center;font-size:12px;color:#666;margin:6px}

.input-bar{
  display:flex;
  padding:8px;
  background:#f0f0f0;
  gap:6px;
}
#fileBtn{
  font-size:22px;
  background:none;
  border:none;
  cursor:pointer;
}
#msg{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
}
#sendBtn{
  background:#075e54;
  color:#fff;
  border:none;
  border-radius:50%;
  width:42px;
  cursor:pointer;
}
a.download{
  display:block;
  margin:6px 0;
  font-size:14px;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">CEO yang hilang</div>
  <div id="chat"></div>

  <div class="input-bar">
    <input type="file" id="fileInput" multiple hidden>
    <button id="fileBtn">üìé</button>
    <input id="msg" placeholder="Tuliskan keluh kesahmu..." disabled>
    <button id="sendBtn" disabled>‚û§</button>
  </div>
</div>

<script>
/* ================= ID USER ================= */
const names=["KucingHijau","MawarPutih","GajahBesar","SiLincah"];
const myId=names[Math.floor(Math.random()*names.length)]+Math.floor(Math.random()*1000);

/* ================= ELEMENT ================= */
const chat=document.getElementById("chat");
const msgInput=document.getElementById("msg");
const sendBtn=document.getElementById("sendBtn");
const fileInput=document.getElementById("fileInput");
const fileBtn=document.getElementById("fileBtn");

/* ================= HELPERS ================= */
function systemMsg(t){
  const d=document.createElement("div");
  d.className="system";
  d.textContent=t;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}
function addMsg(text,type,from=""){
  const r=document.createElement("div");
  r.className="row "+type;
  const b=document.createElement("div");
  b.className="bubble";
  if(type==="peer"){
    const n=document.createElement("div");
    n.className="name";
    n.textContent=from;
    b.appendChild(n);
  }
  b.appendChild(document.createTextNode(text));
  const t=document.createElement("div");
  t.className="timestamp";
  t.textContent=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  b.appendChild(t);
  r.appendChild(b);
  chat.appendChild(r);
  chat.scrollTop=chat.scrollHeight;
}

/* ================= SIGNALING ================= */
const SIGNALING_HOST="p2p-chat-production-3693.up.railway.app";
const ws=new WebSocket((location.protocol==="https:"?"wss://":"ws://")+SIGNALING_HOST);
const peers={};

ws.onopen=()=>{
  systemMsg("Selamat datang ("+myId+")");
  ws.send(JSON.stringify({type:"register",id:myId}));
};

ws.onmessage=e=>{
  const d=JSON.parse(e.data);
  if(d.type==="peers"){
    d.peers.forEach(pid=>{
      if(pid!==myId&&!peers[pid])createPeer(pid);
    });
  }
  if(d.signal){
    if(!peers[d.from])createPeer(d.from);
    peers[d.from].signal(d.signal);
  }
};

/* ================= PEER ================= */
function createPeer(pid){
  const p=new SimplePeer({initiator:myId<pid,trickle:false});
  peers[pid]=p;

  p.on("signal",s=>{
    ws.send(JSON.stringify({from:myId,to:pid,signal:s}));
  });

  p.on("connect",()=>{
    systemMsg(pid+" bergabung");
    updateUI();
  });

  p.on("data",d=>{
    const msg=d.toString();

    if(msg.startsWith("[MAGNET]")){
      const magnet=msg.replace("[MAGNET]","");
      addMsg("üì• File diterima","peer",pid);
      addTorrent(magnet);
    }else{
      addMsg(msg,"peer",pid);
    }
  });

  p.on("close",()=>{
    delete peers[pid];
    systemMsg(pid+" keluar");
    updateUI();
  });
}

/* ================= SEND CHAT ================= */
function sendMessage(){
  const text=msgInput.value.trim();
  if(!text)return;
  Object.values(peers).forEach(p=>p.connected&&p.send(text));
  addMsg(text,"me");
  msgInput.value="";
}
sendBtn.onclick=sendMessage;
msgInput.onkeydown=e=>e.key==="Enter"&&sendMessage();

/* ================= UI ================= */
function updateUI(){
  const ready=Object.values(peers).some(p=>p.connected);
  msgInput.disabled=!ready;
  sendBtn.disabled=!ready;
}

/* ================= WEBTORRENT ================= */
const torrentClient=new WebTorrent();

/* SEED FILE */
fileBtn.onclick=()=>fileInput.click();
fileInput.onchange=()=>{
  const files=[...fileInput.files];
  if(!files.length)return;

  torrentClient.seed(files,torrent=>{
    const magnet="[MAGNET]"+torrent.magnetURI;
    Object.values(peers).forEach(p=>p.connected&&p.send(magnet));
    addMsg("üì¶ File dibagikan ("+files.length+")","me");
  });
};

/* DOWNLOAD */
function addTorrent(magnet){
  torrentClient.add(magnet,torrent=>{
    torrent.on("download",()=>{
      systemMsg(`‚¨áÔ∏è ${((torrent.downloaded/torrent.length)*100).toFixed(1)}% | Peers ${torrent.numPeers}`);
    });
    torrent.on("done",()=>{
      systemMsg("‚úÖ Download selesai");
      torrent.files.forEach(f=>{
        f.getBlobURL((e,url)=>{
          if(e)return;
          const a=document.createElement("a");
          a.href=url;
          a.download=f.name;
          a.textContent="‚¨áÔ∏è Download "+f.name;
          a.className="download";
          chat.appendChild(a);
        });
      });
    });
  });
}

systemMsg("Jangan menunggu hari yang sempurna untuk berbuat baik.");
</script>
</body>
</html>
