<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Obrolan Kita</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#075E54">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent;}
html,body{
  height:100%;
  background:#ece5dd;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.app{
  display:flex;
  flex-direction:column;
  height:100vh;
  max-width:480px;
  margin:0 auto;
  background:#ece5dd;
}
.header{
  background:#075e54;
  color:#fff;
  padding:12px;
  text-align:center;
  font-weight:600;
}
#chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
  background:#ece5dd;
}
.row{display:flex;margin-bottom:6px;}
.row.me{justify-content:flex-end;}
.bubble{
  max-width:78%;
  padding:8px 14px 20px;
  border-radius:8px;
  font-size:16px;
  background:#fff;
  position:relative;
}
.me .bubble{background:#dcf8c6;}
.name{font-size:12px;margin-bottom:2px;}
.timestamp{
  position:absolute;
  bottom:4px;
  right:8px;
  font-size:11px;
  opacity:.5;
}
.system{text-align:center;font-size:12px;color:#666;margin:8px 0;}
.input-bar{
  display:flex;
  padding:8px;
  background:#f0f0f0;
}
#msg{
  flex:1;
  border:none;
  border-radius:20px;
  padding:10px 16px;
}
#sendBtn{
  margin-left:8px;
  width:42px;
  height:42px;
  border-radius:50%;
  border:none;
  background:#075e54;
  color:#fff;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">CEO yang hilang</div>
  <div id="chat"></div>

  <div class="input-bar">
    <button id="addFileBtn">‚ûï</button>
    <input type="file" id="fileInput" hidden>
    <input id="msg" placeholder="Tuliskan keluh kesahmu..." disabled>
    <button id="sendBtn" disabled>‚û§</button>
  </div>
</div>

<!-- LIB -->
<script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>

<!-- FIX 1: WAJIB load WebTorrent -->
<script src="https://cdn.jsdelivr.net/npm/webtorrent@0.115.0/webtorrent.min.js"></script>

<script>
/* ===== ID ===== */
const names=["KucingHijau","MawarPutih","GajahBesar","SiLincah","BurungMerdeka","HarimauJawa","BebekCeria","KupuCantik"];
const myId=names[Math.floor(Math.random()*names.length)]+Math.floor(Math.random()*1000);

/* ===== UI ===== */
const chat=document.getElementById("chat");
const msg=document.getElementById("msg");
const sendBtn=document.getElementById("sendBtn");

function systemMsg(t){
  const d=document.createElement("div");
  d.className="system";
  d.textContent=t;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function addMsg(text,type,from=""){
  const row=document.createElement("div");
  row.className="row "+type;
  const b=document.createElement("div");
  b.className="bubble";
  if(type==="peer"){
    const n=document.createElement("div");
    n.className="name";
    n.textContent=from;
    b.appendChild(n);
  }
  b.appendChild(document.createTextNode(text));
  const t=document.createElement("div");
  t.className="timestamp";
  t.textContent=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  b.appendChild(t);
  row.appendChild(b);
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;
}

/* ===== SIGNALING ===== */
const SIGNALING_HOST="p2p-chat-production-3693.up.railway.app";

/* FIX 2: WS_URL bug */
const WS_URL=(location.protocol==="https:"?"wss://":"ws://")+SIGNALING_HOST;

const ws=new WebSocket(WS_URL);
const peers={};

ws.onopen=()=>{
  systemMsg("Selamat datang ("+myId+")");
  ws.send(JSON.stringify({type:"register",id:myId}));
};

ws.onmessage=e=>{
  const d=JSON.parse(e.data);
  if(d.type==="peers"){
    d.peers.forEach(p=>p!==myId&&!peers[p]&&createPeer(p));
  }
  if(d.signal){
    if(!peers[d.from])createPeer(d.from);
    peers[d.from].signal(d.signal);
  }
};

function createPeer(pid){
  const p=new SimplePeer({initiator:myId<pid,trickle:false});
  peers[pid]=p;

  p.on("signal",s=>ws.send(JSON.stringify({from:myId,to:pid,signal:s})));
  p.on("connect",()=>updateUI());
  p.on("data",d=>handleIncoming(d.toString(),pid));
  p.on("close",()=>{delete peers[pid];updateUI();});
}

/* ===== CHAT ===== */
function sendMessage(){
  const t=msg.value.trim();
  if(!t)return;
  Object.values(peers).forEach(p=>p.connected&&p.send(t));
  addMsg(t,"me");
  msg.value="";
}
sendBtn.onclick=sendMessage;

function updateUI(){
  const ok=Object.values(peers).some(p=>p.connected);
  msg.disabled=!ok;
  sendBtn.disabled=!ok;
}

/* ===== WEBTORRENT ===== */
const wt=new WebTorrent();

const addFileBtn=document.getElementById("addFileBtn");
const fileInput=document.getElementById("fileInput");

addFileBtn.onclick=()=>fileInput.click();

fileInput.onchange=()=>{
  if(!fileInput.files.length)return;
  wt.seed(fileInput.files[0],t=>{
    addMsg("üì¶ File dibagikan\nHASH: "+t.infoHash,"me");
    Object.values(peers).forEach(p=>{
      p.connected&&p.send(JSON.stringify({type:"torrent",magnet:t.magnetURI}));
    });
  });
};

function handleIncoming(raw,from){
  try{
    const d=JSON.parse(raw);
    if(d.type==="torrent"){
      addMsg("‚¨áÔ∏è Hash diterima","peer",from);
      wt.add(d.magnet);
      return;
    }
  }catch{}
  addMsg(raw,"peer",from);
}
</script>

</body>
</html>
